<!-- <link rel="import" href="../../bower_components/polymer/polymer.html"> -->

<polymer-element name="game-501" attributes="active">
  <template>
    <link rel="stylesheet" href="../styles/game-501.css">

    <span class="title">
      501
    </span>

    <div>
      Round : {{round}}
    </div>
    <div>
      Count : {{count}}
    </div>
    <div>
      Score : {{totalScore}}
    </div>

    <table class="score table table-bordered table-striped col-md-6">
      <caption></caption>
      <tr bgcolor="#cccccc">
        <th><br></th>
        <th>A</th>
        <th>B</th>
        <th>C</th>
      </tr>
      <tr>
        <td>1</td>
        <td>A1</td>
        <td>B1</td>
        <td>C1</td>
      </tr>
      <tr>
        <td>2</td>
        <td>A2</td>
        <td>B2</td>
        <td>C2</td>
      </tr>
      <tr>
        <td>3</td>
        <td>A3</td>
        <td>B3</td>
        <td>C3</td>
      </tr>
    </table>
  </template>

  <script src="../scripts/game-501.js"></script>
</polymer-element>
