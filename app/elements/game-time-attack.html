<polymer-element name="game-time-attack" extends="game-base">
  <template>
    <link rel="stylesheet" href="../styles/game-time-attack.css">

    <span class="title">
      {{title}}
    </span>

    <div id="score">
      <table class="score table table-bordered col-md-6">
        <tr>
          <td>残り時間</td>
          <td class="{{ { alert: timeLeft <= 5 } | tokenList }}">
            {{timeLeft}}
          </td>
        </tr>
        <tr>
          <td>スコア</td>
          <td>{{score}}</td>
        </tr>
      </table>
    </div>

    <div class="jumbotext {{jumbotextClass}}">
      {{jumbotext}}
    </div>
  </template>

  <script src="../scripts/game-time-attack.js"></script>
</polymer-element>
