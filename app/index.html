    <meta charset="utf-8">

    <div class="container">
      <div class="header">
        <h3 class="text-muted">dartsduino</h3>
      </div>

      <darts-ui></darts-ui>
      <game-group></game-group>

      <div class="buttons">
        <button id="cancel-button" class="btn btn-warning button-center">
          中断
        </button>
        <button id="start-button" class="btn btn-primary button-center">
          スタート!
        </button>
      </div>

      <div class="footer">
        <p>&copy; 2014 Ikuo Terado</p>
      </div>
    </div>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="myModalLabel">ゲームを選択</h4>
          </div>

          <div class="modal-body">
            <!-- <div>
              <input type="radio" name="person" value="1" checked="checked">1人
              <input type="radio" name="person" value="2">2人
            </div> -->

            <div id="gameItems"></div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">キャンセル</button>
            <button type="button" class="btn btn-primary" id="select-button">決定</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="resultModal" tabindex="-1" role="dialog" aria-labelledby="resultLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="resultLabel">結果</h4>
          </div>

          <h1 id="message"></h1>

          <div class="modal-footer">
            <button id="result-ok" type="button" class="btn btn-default" data-dismiss="modal">OK</button>
          </div>
        </div>
      </div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->

    <script src="bower_components/jquery/jquery.js"></script>
