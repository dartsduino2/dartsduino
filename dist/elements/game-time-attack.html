<polymer-element name="game-time-attack" extends="game-base">
  <template>
    <link rel="stylesheet" href="../styles/game-time-attack.css">

    <span class="title">
      {{title}}
    </span>

    <div id="score">
      <table class="score table table-bordered col-md-6">
        <tr>
          <td>残り時間</td>
          <td id="count" style="text-align: right">{{count}}</td>
        </tr>
        <tr>
          <td>スコア</td>
          <td style="text-align: right">{{score}}</td>
        </tr>
      </table>
    </div>

    <div id="precount">
      {{preCount}}
    </div>
  </template>

  <script src="../scripts/game-time-attack.js"></script>
</polymer-element>
